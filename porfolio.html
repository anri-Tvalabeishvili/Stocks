    <script>
        // Get the symbol from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const symbolFromURL = urlParams.get('symbol');


        // If a symbol is provided in the URL, update the TradingView widget
        if (symbolFromURL) {
            // Get the script element by ID
            var scriptElement = document.getElementById('tradingview-script');

            // Modify the symbol in the script content
            var scriptContent = scriptElement.textContent;
            console.log(scriptContent)
            // scriptContent = scriptContent.replace('"symbol": "NASDAQ:AAPL"', ""symbol": "NASDAQ:${symbolFromURL}"`);
            scriptContent = scriptContent.replace('"symbol": "NASDAQ:AAPL"', `"symbol": "NASDAQ:${symbolFromURL}"`);

            // Update the script content
            scriptElement.textContent = scriptContent;
        }


    </script>
