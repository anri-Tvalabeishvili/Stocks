    <script>
        // Get the symbol from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const symbolFromURL = urlParams.get('symbol');
        const second_symbolFromURL = urlParams.get('market');
        console.log(second_symbolFromURL)
        // If a symbol is provided in the URL, update the TradingView widget
        if (symbolFromURL) {
            // Get the script element by ID
            var scriptElement = document.getElementById('tradingview-script');
            var scriptContent = scriptElement.textContent;
            scriptContent = scriptContent.replace('"symbol": "NASDAQ:AAPL"', `"symbol": "${second_symbolFromURL}:${symbolFromURL}"`);
            scriptElement.textContent = scriptContent;


            var scriptElement = document.getElementById('tradingview_report_main');
            var scriptContent = scriptElement.textContent;
            scriptContent = scriptContent.replace('"symbols": [["AAPL|1M"]],', `"symbols": [[ "${symbolFromURL}|1W"]],`);
            scriptElement.textContent = scriptContent;


            var scriptElement = document.getElementById('tradingview_news_for_company');
            var scriptContent = scriptElement.textContent;
            scriptContent = scriptContent.replace('"symbol": "NASDAQ:AAPL"', `"symbol": "${second_symbolFromURL}:${symbolFromURL}"`);
            scriptElement.textContent = scriptContent;


            var scriptElement = document.getElementById('tradingview_short_summery');
            var scriptContent = scriptElement.textContent;
            scriptContent = scriptContent.replace('"symbol": "NASDAQ:AAPL"', `"symbol": "${second_symbolFromURL}:${symbolFromURL}"`);
            scriptElement.textContent = scriptContent;


            var scriptElement = document.getElementById('tradingview_history');
            var scriptContent = scriptElement.textContent;
            scriptContent = scriptContent.replace('"symbol": "NASDAQ:AAPL"', `"symbol": "${second_symbolFromURL}:${symbolFromURL}"`);
            scriptElement.textContent = scriptContent;


            var scriptElement = document.getElementById('tradingview_most_detal');
            var scriptContent = scriptElement.textContent;
            scriptContent = scriptContent.replace('"symbol": "NASDAQ:AAPL"', `"symbol": "${second_symbolFromURL}:${symbolFromURL}"`);
            scriptElement.textContent = scriptContent;



        }


    </script>
